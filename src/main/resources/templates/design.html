<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <div th:replace="~{fragments/header :: header (activePage='design')}"></div>
</header>
<main>
    <div class="container">

        <div class="px-4 py-5 text-center">
            <h1>Design your Taco!</h1>
        </div>

        <form method="post" th:object="${taco}">
            <div class="row mb-3">
                <div id="wraps" class="col">
                    <h2 class="h4">Designate your wrap:</h2>
                    <div class="form-check" th:each="ingredient: ${wrap}">
                        <input type="checkbox" id="wrap" class="form-check-input" th:field="*{ingredients}"
                               th:value="${ingredient.id}">
                        <label for="wrap" class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
                <div id="proteins" class="col">
                    <h2 class="h4">Pick your protein:</h2>
                    <div class="form-check" th:each="ingredient: ${protein}">
                        <input type="checkbox" id="protein" class="form-check-input" th:field="*{ingredients}"
                               th:value="${ingredient.id}">
                        <label for="protein" class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
                <div id="cheeses" class="col">
                    <h2 class="h4">Choose your cheese:</h2>
                    <div class="form-check" th:each="ingredient: ${cheese}">
                        <input type="checkbox" id="cheese" class="form-check-input" th:field="*{ingredients}"
                               th:value="${ingredient.id}">
                        <label for="cheese" class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-flex-start mb-5">
                <div id="veggies" class="col-4">
                    <h2 class="h4">Determine your veggies:</h2>
                    <div class="form-check" th:each="ingredient: ${veggies}">
                        <input type="checkbox" id="veggie" class="form-check-input" th:field="*{ingredients}"
                               th:value="${ingredient.id}">
                        <label for="veggie" class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
                <div id="sauces" class="col-4">
                    <h2 class="h4">Select your sauce:</h2>
                    <div class="form-check" th:each="ingredient: ${sauce}">
                        <input type="checkbox" id="sauce" class="form-check-input" th:field="*{ingredients}"
                               th:value="${ingredient.id}">
                        <label for="sauce" class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-flex-start">
                <div class="col-4 align-self-center">
                    <div class="mb-3">
                        <label for="submit-taco-creation" class="form-label">Name your Taco creation:</label>
                        <input type="text" id="submit-taco-creation" class="form-control"
                               th:field="*{name}"
                               th:classappend="${not #lists.isEmpty(#fields.errors('name'))} ? is-invalid"
                        />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                            TACO NAME ERROR
                        </div>
                    </div>
                    <button class="btn btn-primary">Submit Your Taco</button>
                </div>
            </div>
        </form>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
